

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Area Sports</title>
  <meta charset="utf-8">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/company-logo.jpg">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/company-logo.jpg">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/company-logo.jpg">
  <link rel="manifest" href="assets/site.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/customStyle.css?v=1.0">
    <style>
      h1 {
        color: #285475;
        font-size: 5rem;
        text-align: center;
      }
      .bgSquare{
        height: 215px;
      }
      .bg-theme{
        background-color: #ee5023;
      }
      .fw-b{
        font-weight: bold;
      }

      .floating-logo {
        animation: float 3s ease-in-out infinite;
  display: inline-block;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 6px 6px rgba(0, 0, 0, 0.2); /* Adds 3D shadow effect */
  border-radius: 50%;
}

/* Keyframes for floating effect */
@keyframes float {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px); /* Adjust for how much it moves up */
  }
  100% {
    transform: translateY(0);
  }
}

.center-div {
  display: flex;
  justify-content: center; /* Horizontal centering */
  align-items: center; /* Vertical centering */
}
    </style>
</head>
<body>


<section class="entry-form-sec">
  <div class="container">
    <div class="bgSquare"></div>
    <div class="entry-form" id="entry-form">
      <div class="col-md-12 center-div">
        <img class="logoForm floating-logo" src="./assets/images/company-logo.jpg" alt="company logo">
      </div>
      
      <form action="https://script.google.com/macros/s/AKfycbwsG_udq5z9GwE1EcDvAN28280UN8aQ-EdSoIwJVglpW5VbCESV6OXuph5ayFTwQt_DGw/exec" method="POST" id="formValues">
        <div class="row login-form">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="">Name</label>
              <input class="form-control required" name="name">
              <input type="hidden" class="check-user" name="check_user" value="yes">
              <input type="hidden" name="form_name" value="weight">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="">Password</label>
              <input type="password" class="form-control password required" name="password">
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <div class="col-md-4">
              <button type="button" class="btn btn-primary mt-3 next-btn">Next</button>
            </div>
          </div>
        </div>
        <div class="row login-depend d-none">
        </div>
      </form>
    </div>
  </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/786d0bd98a.js" crossorigin="anonymous"></script>
<script src="assets/js/sweet-alert.js"></script>
<script src="assets/js/ResizeSensor.js"></script>
<script src="assets/js/custom.js"></script>
<script> 
  var count = 0
  function appendData(data)
  {
    if(data.length > 0)
    {
      $('.login-depend').empty()
      $('.login-depend').append(`
      <h3 class="user-name">Rutima client `+data[0][0]+`</h3>`)
      for(var i=0; i<data.length; i++)
      {
        $('.login-depend').append(`
          <div class="col-12 text-center my-3 d-flex justify-content-between">
            <h3 class="text-white bg-theme px-3">${data[i][1] != "" ? data[i][1] : "<b>-</b>"}<input type="hidden" name="excercise_`+i+`" value="`+data[i][1]+`"></h3>
            <h3 class="text-white bg-theme px-3">Sets: ${data[i][2] != "" ? data[i][2] : "<b>-</b>"}<input type="hidden" name="set_`+i+`" value="`+data[i][2]+`"></h3>
            <h3 class="text-white bg-theme px-3">Reps: ${data[i][3] != "" ? data[i][3] : "<b>-</b>"}<input type="hidden" name="rep_`+i+`" value="`+data[i][3]+`"></h3>
          </div>
        `)
        for(var j=0; j<data[i][2]; j++)
        {
          $('.login-depend').append(`
            <div class="col-md-6">
              <div class="mb-3">
                <label>W`+(parseInt(j)+1)+`</label>
                <input class="form-control required number empty-input" name="w_`+i+`">
              </div>
            </div>
          `)
        }
        count = parseInt(i)+1
      }

      $('.login-depend').append(`
        <div class="col-12">
          <input type="hidden" name="count" value="`+count+`">
          <button type="button" class="btn btn-primary mt-3 btn-submit" disabled>Submit</button>
        </div>
      `)


    }
    else
    {
      $('.login-depend').empty()
      $('.login-depend').append('<h1 class="not-found">Data not found</h1>Data not found')
    }
    
  }

  // check password
  $(document).on('click','.next-btn',function(e){ 
    e.preventDefault();

    if(!validate()){
        return false;
    }

    var form = $("#formValues");
    $('.next-btn').attr('disabled', 'disabled');
    $('.next-btn').text('Checking password...');
    var url_gsheet = $('#formValues').attr("action");

    $.ajax({
        type:"POST",
        url: url_gsheet,
        data: $(form).serialize(),
        success: function(response){
            if(response.result == "success"){
                $('.login-depend').removeClass('d-none')
                $('.login-form').addClass('d-none')
                appendData(response.data)
                $('.btn-submit').removeAttr('disabled')
                $('.check-user').val('no')
            }
            else if(response.result == "not match")
            {
              Swal.fire({
                    title: "Error!",
                    text: "Wrong Credentials",
                    icon: "error",
                }).then(function () {
                    $('.next-btn').removeAttr('disabled');
                    $('.next-btn').text('Next');
                });
            }
            else{
              Swal.fire({
                    title: "Error!",
                    text: response.error,
                    icon: "error",
                }).then(function () {
                    $('.next-btn').removeAttr('disabled');
                    $('.next-btn').text('Next');
                });
            }
        },
        error: function(response){
          Swal.fire({
                title: "Error!",
                text: "Something went wrong",
                icon: "error",
            }).then(function() {
                $('.next-btn').removeAttr('disabled');
                $('.next-btn').text('Next');
            });
        }
    });
  });

  $(document).on('click', '.btn-submit', function(e) {
      e.preventDefault();

      if (!validate()) {
        return false;
      }

      var form = $("#formValues");
      $('.btn-submit').attr('disabled', 'disabled');
      $('.btn-submit').text('Please wait...');
      var url_gsheet = $('#formValues').attr("action");
      $.ajax({
        type: "POST",
        url: url_gsheet,
        data: $(form).serialize(),
        success: function(response) {
          if (response.result == "success") {
            Swal.fire({
              title: "Good Job!",
              text: "Thank you for submitting",
              icon: "success",
            })
            .then(function () {
                window.location = window.location.href;
            });
            setTimeout(function () {
                window.location = window.location.href;
            }, 3000);
          } else {
            Swal.fire({
              title: "Error!",
              text: response.error,
              icon: "error",
            }).then(function() {
              $('.btn-submit').removeAttr('disabled');
              $('.btn-submit').text('Submit Again');
            });
          }
        },
        error: function(response) {
          Swal.fire({
            title: "Error!",
            text: "Something went wrong",
            icon: "error",
          }).then(function() {
            $('.btn-submit').removeAttr('disabled');
            $('.btn-submit').text('Submit Again');
          });
        }
      });
    });

</script>
</body>
</html>
