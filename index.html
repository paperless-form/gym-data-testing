

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Area Sports</title>
  <meta charset="utf-8">
  <link rel="manifest" href="assets/site.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/customStyle.css?v=1.0">
    <style>
      h1 {
        color: #285475;
        font-size: 5rem;
        text-align: center;
      }
      .bgSquare{
        height: 215px;
      }
      .bg-theme{
        background-color: #ee5023;
      }
      .fw-b{
        font-weight: bold;
      }
    </style>
</head>
<body>


<section class="entry-form-sec">
  <div class="container">
    <div class="bgSquare"></div>
    <div class="entry-form" id="entry-form">
      <div class="col-md-12">
        <img class="logoForm" src="./assets/images/company-logo.jpg" alt="company logo">
      </div>
      
      <form action="https://script.google.com/macros/s/AKfycbwsG_udq5z9GwE1EcDvAN28280UN8aQ-EdSoIwJVglpW5VbCESV6OXuph5ayFTwQt_DGw/exec" method="POST" id="formValues">
        <div class="row login-form">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="">Name</label>
              <input class="form-control required" name="name">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="">Password</label>
              <input type="password" class="form-control password required" name="password">
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <div class="col-md-4">
              <button type="button" class="btn btn-primary mt-3 next-btn">Next</button>
            </div>
          </div>
        </div>
        <div class="row login-depend d-none">
        </div>
      </form>
    </div>
  </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://kit.fontawesome.com/786d0bd98a.js" crossorigin="anonymous"></script>
<script src="assets/js/ResizeSensor.js"></script>
<script src="assets/js/custom.js"></script>
<script> 

  function appendData(data)
  {
    if(data.length > 0)
    {
      $('.login-depend').empty()
      $('.login-depend').append(`
      <h3 class="user-name">Rutima client `+data[0][0]+`</h3>`)
      for(var i=0; i<data.length; i++)
    {
      $('.login-depend').append(`
      <div class="col-12 bg-theme text-center my-3">
        <h3 class="text-white"> Exercise: ${data[i][1] != "" ? data[i][1] : "<b>-</b>"}</h3>
      </div>
      <div class="col-6 fw-b">Sets</div>
      <div class="col-6">${data[i][2] != "" ? data[i][2] : "<b>-</b>"}</div>
      <div class="col-6 fw-b">Reps</div>
      <div class="col-6">${data[i][3] != "" ? data[i][3] : "<b>-</b>"}</div>
      <div class="col-6 fw-b">Set/ W1</div>
      <div class="col-6">${data[i][4] != "" ? data[i][4] : "<b>-</b>"}</div>
      <div class="col-6 fw-b">Set/ W2</div>
      <div class="col-6">${data[i][5] != "" ? data[i][5] : "<b>-</b>"}</div>
      <div class="col-6 fw-b">Set/ W3</div>
      <div class="col-6">${data[i][6] != "" ? data[i][6] : "<b>-</b>"}</div>
      <div class="col-6 fw-b">Set/ W4</div>
      <div class="col-6">${data[i][7] != "" ? data[i][7] : "<b>-</b>"}</div>
      <div class="col-6 fw-b">Set/ W5</div>
      <div class="col-6">${data[i][8] != "" ? data[i][8] : "<b>-</b>"}</div>
      <div class="col-6 fw-b">Set/ W6</div>
      <div class="col-6">${data[i][9] != "" ? data[i][9] : "<b>-</b>"}</div>
      <div class="col-6 fw-b">Set/ W7</div>
      <div class="col-6">${data[i][10] != "" ? data[i][10] : "<b>-</b>"}</div>
      <div class="col-6 fw-b">Set/ W8</div>
      <div class="col-6">${data[i][11] != "" ? data[i][11] : "<b>-</b>"}</div>
      `)
    }
    }
    else
    {
      $('.login-depend').empty()
      $('.login-depend').append('<h1 class="not-found">Data not found</h1>Data not found')
    }
    
  }

  // check password
  $(document).on('click','.next-btn',function(e){ 
    e.preventDefault();

    if(!validate()){
        return false;
    }

    var form = $("#formValues");
    $('.next-btn').attr('disabled', 'disabled');
    $('.next-btn').text('Checking password...');
    var url_gsheet = $('#formValues').attr("action");

    $.ajax({
        type:"POST",
        url: url_gsheet,
        data: $(form).serialize(),
        success: function(response){
            if(response.result == "success"){
                $('.login-depend').removeClass('d-none')
                $('.login-form').addClass('d-none')
                appendData(response.data)
            }
            else if(response.result == "not match")
            {
                swal({
                    title: "Error!",
                    text: "Wrong Credentials",
                    icon: "error",
                }).then(function () {
                    $('.next-btn').removeAttr('disabled');
                    $('.next-btn').text('Next');
                });
            }
            else{
                swal({
                    title: "Error!",
                    text: response.error,
                    icon: "error",
                }).then(function () {
                    $('.next-btn').removeAttr('disabled');
                    $('.next-btn').text('Next');
                });
            }
        },
        error: function(response){
            swal({
                title: "Error!",
                text: "Something went wrong",
                icon: "error",
            }).then(function() {
                $('.next-btn').removeAttr('disabled');
                $('.next-btn').text('Next');
            });
        }
    });
  })
</script>
</body>
</html>
