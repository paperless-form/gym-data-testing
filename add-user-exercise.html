

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Area Sports</title>
  <meta charset="utf-8">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/company-logo.jpg">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/company-logo.jpg">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/company-logo.jpg">
  <link rel="manifest" href="assets/site.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="assets/css/customStyle.css?v=1.0">
    <style>
      h1 {
        color: #285475;
        font-size: 5rem;
        text-align: center;
      }
      .bgSquare{
        height: 215px;
      }
      .bg-theme{
        background-color: #ee5023;
      }
      .fw-b{
        font-weight: bold;
      }

      .floating-logo {
        animation: float 3s ease-in-out infinite;
  display: inline-block;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 6px 6px rgba(0, 0, 0, 0.2); /* Adds 3D shadow effect */
  border-radius: 50%;
}

/* Keyframes for floating effect */
@keyframes float {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px); /* Adjust for how much it moves up */
  }
  100% {
    transform: translateY(0);
  }
}

.center-div {
  display: flex;
  justify-content: center; /* Horizontal centering */
  align-items: center; /* Vertical centering */
}
    </style>
</head>
<body>


<section class="entry-form-sec">
  <div class="container">
    <div class="bgSquare"></div>
    <div class="entry-form" id="entry-form">
      <div class="col-md-12 center-div">
        <img class="logoForm floating-logo" src="./assets/images/company-logo.jpg" alt="company logo">
        
      </div>
      <h3>Add User Exercise</h3>
      <form action="https://script.google.com/macros/s/AKfycbwsG_udq5z9GwE1EcDvAN28280UN8aQ-EdSoIwJVglpW5VbCESV6OXuph5ayFTwQt_DGw/exec" method="POST" id="formValues">
        <div class="row login-form">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="">Name</label>
              <input class="form-control required" name="name">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="">Password</label>
              <input type="password" class="form-control password required" name="password">
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <div class="col-md-4">
              <button type="button" class="btn btn-primary mt-3 next-btn">Next</button>
            </div>
          </div>
        </div>
        <div class="row login-depend d-none">
            <input type="hidden" name="form_name" value="user_exercise">
            <input type="hidden" class="check-user" name="check_user" value="yes">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="">Users</label>
                    <select class="form-control select2 users required empty-select" name="user">
                        <option value="" selected disabled>Select option</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="">Exercises</label>
                    <select class="form-control select2 exercises required empty-select" name="exercise">
                        <option value="" selected disabled>Select option</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="">No. of sets</label>
                    <input type="text" class="form-control no-of-set number required empty-input" name="no_of_set">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="">No. of reps</label>
                    <input type="text" class="form-control no-of-reps number required empty-input" name="no_of_reps">
                </div>
            </div>
            <div class="col-12">
              <button type="button" class="btn btn-primary mt-3 btn-submit" disabled>Submit</button>
            </div>
        </div>
      </form>
    </div>
  </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://kit.fontawesome.com/786d0bd98a.js" crossorigin="anonymous"></script>
<script src="assets/js/sweet-alert.js"></script>
<script src="assets/js/ResizeSensor.js"></script>
<script src="assets/js/custom.js"></script>
<script> 

function appendData(exercises, users)
{
    for(var i=0; i<exercises.length; i++)
    {
        $('.exercises').append('<option value="'+exercises[i][0]+'">'+exercises[i][0]+'</option>')
    }

    for(var i=0; i<users.length; i++)
    {
        $('.users').append('<option value="'+users[i][0]+'">'+users[i][0]+'</option>')
    }

}

  // check password
  $(document).on('click','.next-btn',function(e){ 
    e.preventDefault();

    if(!validate()){
        return false;
    }

    var form = $("#formValues");
    $('.next-btn').attr('disabled', 'disabled');
    $('.next-btn').text('Checking password...');
    var url_gsheet = $('#formValues').attr("action");

    $.ajax({
        type:"POST",
        url: url_gsheet,
        data: $(form).serialize(),
        success: function(response){
            if(response.result == "success"){
                $('.login-depend').removeClass('d-none')
                $('.login-form').addClass('d-none')
                appendData(response.exercises, response.users)
                $('.btn-submit').removeAttr('disabled')
                $('.check-user').val('no')
            }
            else if(response.result == "not match")
            {
              Swal.fire({
                    title: "Error!",
                    text: "Wrong Credentials",
                    icon: "error",
                }).then(function () {
                    $('.next-btn').removeAttr('disabled');
                    $('.next-btn').text('Next');
                });
            }
            else{
              Swal.fire({
                    title: "Error!",
                    text: response.error,
                    icon: "error",
                }).then(function () {
                    $('.next-btn').removeAttr('disabled');
                    $('.next-btn').text('Next');
                });
            }
        },
        error: function(response){
          Swal.fire({
                title: "Error!",
                text: "Something went wrong",
                icon: "error",
            }).then(function() {
                $('.next-btn').removeAttr('disabled');
                $('.next-btn').text('Next');
            });
        }
    });
  })

  $(document).on('click', '.btn-submit', function(e) {
      e.preventDefault();

      if (!validate()) {
        return false;
      }

      var form = $("#formValues");
      $('.btn-submit').attr('disabled', 'disabled');
      $('.btn-submit').text('Please wait...');
      var url_gsheet = $('#formValues').attr("action");
      $.ajax({
        type: "POST",
        url: url_gsheet,
        data: $(form).serialize(),
        success: function(response) {
          if (response.result == "success") {
            Swal.fire({
              title: "Good Job!",
              text: "Thank you for submitting",
              icon: "success",
            })
            .then(function () {
                window.location = window.location.href;
            });
            setTimeout(function () {
                window.location = window.location.href;
            }, 3000);
          } else {
            Swal.fire({
              title: "Error!",
              text: response.error,
              icon: "error",
            }).then(function() {
              $('.btn-submit').removeAttr('disabled');
              $('.btn-submit').text('Submit Again');
            });
          }
        },
        error: function(response) {
          Swal.fire({
            title: "Error!",
            text: "Something went wrong",
            icon: "error",
          }).then(function() {
            $('.btn-submit').removeAttr('disabled');
            $('.btn-submit').text('Submit Again');
          });
        }
      });
    });
</script>
</body>
</html>
